name: DB CD/CI

on:
  push:
    branches: [main]
    paths:
      - 'web_app/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Check out your code
      - uses: actions/checkout@v3

      # 2. Set up Buildx for multi-arch builds
      - uses: docker/setup-buildx-action@v2

      # 3. Log in to your DigitalOcean Container Registry
      - name: Log in to DOCR
        uses: docker/login-action@v2
        with:
          registry: registry.digitalocean.com
          username: doctl
          password: ${{ secrets.DIGITALOCEAN_TOKEN }}

      # 4. Build & push the web_app image
      - name: Build & push web_app image
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t registry.digitalocean.com/nopylint/5-final-nopylint-server:latest \
            --push \
            web_app

      # 5. Trigger a new App Platform deployment
      - name: Deploy to App Platform
        uses: digitalocean/app-action@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_TOKEN }}
          app-id: ${{ secrets.DO_APP_ID }}
