name: Web App CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: ðŸ§ª Test Web App
    runs-on: ubuntu-latest

    # make the secret available as an env var
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r web_app/requirements.txt
          pip install pytest pytest-cov

      - name: Run tests & collect coverage
        run: |
          pytest --cov=web_app tests/

  build-and-push:
    name: ðŸ“¦ Build & Push Web App Image
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Image
        uses: docker/build-push-action@v4
        with:
          context: ./web_app
          file: ./web_app/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USER }}/5-final-nopylint-server:latest

  deploy:
    name: ðŸš€ Deploy to App Platform
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_TOKEN }}
      - run: doctl apps create-deployment ${{ secrets.DO_APP_ID }}
