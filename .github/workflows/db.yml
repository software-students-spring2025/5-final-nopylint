name: DB CI/CD

on:
  push:
    branches: [ main, master ]
    paths:
      - 'web_app/**'
      - '.github/workflows/webapp-ci-cd.yml'

jobs:
  test:
    name: ðŸ§ª Run Python Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r web_app/requirements.txt
          pip install pytest pytest-cov

      - name: Run tests
        run: |
          cd web_app
          pytest --cov=.

  build-and-push:
    name: ðŸ“¦ Build & Push Docker Image
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push web_app Image
        uses: docker/build-push-action@v4
        with:
          context: ./web_app
          file: ./web_app/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/5-final-nopylint-server:latest

  deploy:
    name: ðŸš€ Deploy to DigitalOcean App Platform
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Set up doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Trigger new deployment
        run: |
          doctl apps create-deployment ${{ secrets.DO_APP_ID }}

