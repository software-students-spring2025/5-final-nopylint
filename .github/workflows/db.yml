name: DB CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: ðŸ§ª Run Tests & Coverage
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r web_app/requirements.txt
          pip install pytest pytest-cov

      - name: Run pytest
        run: |
          pytest --cov=web_app tests/
          
  build-and-push:
      name: ðŸ“¦ Build & Push Web-app Image
      needs: test
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - uses: docker/setup-buildx-action@v2
        - uses: docker/login-action@v2
          with:
            username: ${{ secrets.DOCKERHUB_USER }}
            password: ${{ secrets.DOCKERHUB_TOKEN }}
        - uses: docker/build-push-action@v4
          with:
            context: .
            file: web_app/Dockerfile
            push: true
            tags: ${{ secrets.DOCKERHUB_USER }}/5-final-nopylint-web-app:latest

  deploy:
    name: ðŸš€ Deploy to DigitalOcean
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            cd /home/${{ secrets.DO_USER }}/5-final-nopylint
            docker pull ${{ secrets.DOCKERHUB_USER }}/5-final-nopylint-web-app:latest
            docker-compose up -d server