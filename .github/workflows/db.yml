name: DB CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-push:
    name: Build, Test & Push DB Image
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies & run pytest
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r web_app/requirements.txt pytest pytest-cov
          python -m pytest tests/ --cov=web_app --cov-fail-under=80

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build & push DB image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: web_app/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ secrets.DOCKERHUB_USER }}/5-final-nopylint-server:latest

  deploy:
    name: Deploy DB to Droplet
    needs: build-test-push
    runs-on: ubuntu-latest
    steps:
      - name: Reconstruct SSH key and start agent
        run: |
          # turn any “\n” sequences into real newlines, write PEM file:
          echo "${{ secrets.DROPLET_SSH_KEY }}" | sed 's/\\n/\n/g' > deploy_key
          chmod 600 deploy_key

          # start ssh-agent and load key:
          eval "$(ssh-agent -s)"
          ssh-add deploy_key

      - name: SSH & deploy DB
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_HOST }} << 'EOF'
            docker pull ${{ secrets.DOCKERHUB_USER }}/5-final-nopylint-server:latest
            docker rm -f web_app || true
            docker run -d --name web_app -p 80:4000 ${{ secrets.DOCKERHUB_USER }}/5-final-nopylint-server:latest
          EOF
